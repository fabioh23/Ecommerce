{% extends 'base.html' %}
{% load static %}

{% block body %}
    <main class="principal">
      <section class="conta">
        <div class="conta__container">
          <div class="checkout__titulos">
            <p class="checkout__titulo">Adicionar novo Endereço de Entrega</p>
          </div>

          <form
            class="conta__form"
            action="{% url 'adicionar_endereco' %}"
            method="post"
          >
              {% csrf_token %}
            <div class="conta__item">
              <label for="cidade">Cidade</label>
              <input name="cidade" type="text" placeholder="Cidade">
            </div>

            <div class="conta__item">
              <label for="estado">Estado</label>
              <input name="estado" type="text" placeholder="Estado">
            </div>

            <div class="conta__item">
              <label for="rua">Rua</label>
              <input name="rua" type="text" placeholder="Rua">
            </div>

            <div class="conta__item">
              <label for="numero">Numero</label>
              <input name="numero" type="number" placeholder="Numero">
            </div>

            <div class="conta__item">
              <label for="complemento">Complemento</label>
              <input name="complemento" type="text" placeholder="Complemento">
            </div>

            <div class="conta__item">
              <label for="cep">CEP</label>
              <input name="cep" type="number" placeholder="CEP">
            </div>

            <button class="subtotal__botao" type="submit">
              Cadastrar novo Endereço de entrega
            </button>
          </form>
            <a href="{% url 'checkout' %}">Retornar para o Checkout</a>
        </div>
      </section>
    </main>

{% endblock %}
